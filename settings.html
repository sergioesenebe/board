<!DOCTYPE html>
<html>
<!--  -->

<head>
    <meta charset="utf8">
    <title>esenebe board - Home</title>
    <link rel="stylesheet" href="stylesettings.css">
</head>

<body>
    <div class="halfcontent">
        <div class="halfbar">
            <img class="icon"
                src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png">
            <div class="optionsbar">
                <button class="buttonnotselected buttonhome"></button>
                <button class="buttonnotselected buttonboard"></button>
                <button class="buttonnotselected buttonnotes"></button>
                <button class="buttonnotselected buttoncalendar"></button>
            </div>
            <div class="profilebar">
                <button class="butonsettingsselected"></button>
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">
            </div>
        </div>
        <header>
            <h1>Settings</h1>
        </header>
        <div class="box">
            <h2>Profile</h2>
            <div class="labelsinputs">
                <div class="labels">
                    <label for="username">Change Username</label>
                    <label for="name">Change Name</label>
                    <label for="surname">Change Surname</label>
                    <label for="email">Change Email</label>
                    <label for="avatar">Change Avatar</label>
                </div>
                <div class="inputs">
                    <input type="text" id="surname" name="username" placeholder="johndoe">
                    <input type="text" id="surname" name="name" placeholder="John">
                    <input type="text" id="surname" name="surname" placeholder="Doe">
                    <input type="email" id="surname" name="email" placeholder="johndoe@example.com">
                    <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417683/Avatars/girl_avatar.jpg">
                </div>
            </div>
            <div style="width: 100%; height: 1px; background-color: #D9D9D9;"></div>
            <h2>Security</h2>
            <div class="labelsinputs">
                <div class="labels">
                    <label for="password">Change Password</label>
                </div>
                <div class="inputs">
                    <input type="password" id="password" name="password" placeholder="min 8 characters">
                </div>
            </div>
            <div style="display: flex; gap:20px; margin-to">
                <button class="gray-button" type="submit">Cancel</button>
                <button class="blue-button" type="submit">Save</button>
            </div>
            
        </div>        
    </div>
</body>

</html>
