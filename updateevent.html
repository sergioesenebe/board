<!DOCTYPE html>
<html>
<!--  -->

<head>
    <meta charset="utf8">
    <title>esenebe board - Home</title>
    <link rel="stylesheet" href="styleupdateevent.css">
</head>

<body>
    <div class="halfcontent">
        <div class="halfbar">
            <img class="icon"
                src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png">
            <div class="optionsbar">
                <a href="./home.html"><button class="buttonnotselected buttonhome"></button></a>
                <a href="boards.html"><button class="buttonnotselected buttonboard"></button></a>
                <a href="./notes.html"><button class="buttonnotselected buttonnotes"></button></a>
                <a href="./calendar.html"><button class="buttoncalendarselected"></button></a>
            </div>
            <div class="profilebar">
                <a href="./settings.html"><button class="buttonnotselected butonsettings"></button></a>
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">
            </div>
        </div>
        <header>
            <h1>Update Event</h1>
        </header>
        <div class="box">
            <h1>Product Demo</h1>
            <div class="propertiesoptions">
                <div class="properties">
                    <p>Starting Date</p>
                    <p>Ending Date</p>
                    <p>Location/URL</p>
                    <p style="padding:5px; border-radius: 20px; background-color: #EDE7DC;">Open Card</p>
                </div>
                <div class="options">
                    <p>1/12/25 8:30</p>
                    <p>1/12/25 9:30</p>
                    <p style="color:#D9D9D9">Add Location URL...</p>
                </div>
            </div>
            <div style="width: 100%; height: 1px; background-color: #D9D9D9;"></div>
            <p style="color:#D9D9D9">Add Text...</p>
            </div>
        </div>        
    </div>
</body>

</html>
