<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario MÃ³vil</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .formulario {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .formulario h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .campo {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-color: #2575fc;
            outline: none;
        }

        .boton {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .boton:hover {
            background: #1a5bbf;
        }

        @media (max-width: 480px) {
            .formulario {
                width: 95%;
                padding: 15px;
            }

            .boton {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <form class="formulario">
        <h2>Contacto</h2>
        
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="campo">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="tuemail@ejemplo.com" required>
        </div>

        <div class="campo">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
        </div>

        <button type="submit" class="boton">Enviar</button>
    </form>

</body>
</html>
