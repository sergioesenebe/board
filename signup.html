<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>esenebe board</title>
    <link rel="stylesheet" href="stylelogsignin.css">
</head>

<body>
    <!-- Create a white box -->
    <div class="box boxsignup">
        <img class="logo" src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743427606/Logos/esenebe_board_logo.png">
        <!-- A form for getting the data to create a user-->
        <form>
            <h1>Sign Up</h1>
            <div class="sginupgroup">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="text" id="surname" name="surname" placeholder="Surname"><br><br>
            </div>
            <div class="sginupgroup">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="text" id="email" name="email" placeholder="Email"><br><br>

            </div>
            <div class="sginupgroup">
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
            </div>
            <p>Select an Avatar Image</p>
            <div class="sginupgroup">
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417683/Avatars/girl_avatar.jpg">
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743418027/Avatars/plus.png">
            </div>
            <div class="signupgroup">
                <button class="button-gray" type="submit">Go Back</button>
                <button class="button-blue" type="submit">Create account</button>
            </div>
        </form>
    </div>
</body>

</html>
