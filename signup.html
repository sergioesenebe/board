<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>esenebe board - Sign Up</title>
    <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
    <!-- Create a white box -->
    <div class="box">
        <img class="logo" src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743427606/Logos/esenebe_board_logo.png">
        <!-- A form for getting the data to create a user-->
        <form class="signupform">
            <img class="logoform" src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743427606/Logos/esenebe_board_logo.png">
            <h1>Sign Up</h1>
            <div class="fieldgroup">
                
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Ex. John">
                </div>
                <div class="field">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" placeholder="Ex. Doe">
                </div>
            </div>
            <div class="fieldgroup">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Ex. johndoe">
                    </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Ex. johndoe@example.com">
                </div>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="min 8 characters">
            </div>
            <p>Select an Avatar Image</p>
            <div class="imggroup">
                <input type="checkbox" class="imagecheckbox">
                <label class="imagelabel" for="girlavatar">
                    <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417683/Avatars/girl_avatar.jpg">
                </label>
                <label class="imagelabel" for="boyavatar">
                    <img  src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">
                </label>
                <label class="imagelabel" for="plus">
                    <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743418027/Avatars/plus.png">
                </label>
            </div>
            <div class="signupgroup">
                <button class="blue-button" type="submit">Create account</button>
                <button class="gray-button" type="submit">Go Back</button>
            </div>
        </form>
    </div>
</body>

</html>
