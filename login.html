<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esenebe board - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <img class="logoleft" src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743427606/Logos/esenebe_board_logo.png">
            <form class="loginform">
                <img class="logoform" src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743427606/Logos/esenebe_board_logo.png">
                <h2>Welcome Back</h2>
                
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
        
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
        
        
                <button type="submit" class="blue-button">Login</button>
                <button type="submit" class="blue-button">Sign Up</button>
            </form>
        </div>
        
        <div class="right">
            <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743427836/Wallpapers/login.jpg">
                <div class="inside-image">
                    <h1>A place to organize yourself</h1>
                    <p>Create notes, boards and save all your events in your calendar. Share with your friends or colleagues.</p>
        </div>
    </div>
</body>
</html>
