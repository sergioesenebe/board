<!DOCTYPE html>
<html>
<!--  -->

<head>
    <meta charset="utf8">
    <title>esenebe board - Home</title>
    <link rel="stylesheet" href="stylenote2.css">
</head>

<body>
    <div class="halfcontent">
        <div class="halfbar">
            <img class="icon"
                src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png">
            <div class="optionsbar">
                <a href="./home.html"><button class="buttonnotselected buttonhome"></button></a>
                <a href="boards.html"><button class="buttonnotselected buttonboard"></button></a>
                <a href="notes.html"><button class="buttonnoteselected"></button></a>
                <a href="./calendar.html"><button class="buttonnotselected buttoncalendar"></button></a>
            </div>
            <div class="profilebar">
                <a href="./settings.html"><button class="buttonnotselected butonsettings"></button></a>
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">

        </div>
        <header>
            <h1>Shopping List</h1>
        </header>
        <div class="box">
            <div class="note">
                <h2>Shopping List</h2>
                <span>
                    <ul>
                        <li>Bananas</li>
                        <li>Apples</li>
                        <li>Carrots</li>
                        <li>Lettuce</li>
                    </ul>
                </span>
            </div>
            <div class="actions">
                <div class="action">Heading 1</div>
                <div class="action">Heading 2</div>
                <div class="action">Order List</div>
                <div class="action">List</div>
                <div class="action">To Do List</div>
            </div>
        </div>
        
    </div>
