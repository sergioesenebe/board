<!DOCTYPE html>
<html>
<!--  -->

<head>
    <meta charset="utf8">
    <title>esenebe board - Home</title>
    <link rel="stylesheet" href="styleboard.css">
</head>

<body>
    <div class="halfcontent">
        <div class="halfbar">
            <img class="icon"
                src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png">
            <div class="optionsbar">
                <button class="buttonnotselected buttonhome"></button>
                <button class="buttonboardselected buttonboard"></button>
                <button class="buttonnotselected buttonnotes"></button>
                <button class="buttonnotselected buttoncalendar"></button>
            </div>
            <div class="profilebar">
                <button class="buttonnotselected butonsettings"></button>
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">
            </div>
        </div>
        <header>
            <h1>Your Boards</h1>
        </header>
        <div class="board">
                <div class="column">
                    <h1>Tasks</h1>
                    <div class="events">
                        <div event>
                            <div class="properties">
                                <div style="background-color: red;" class="property">Important</div>
                                <span>Update customer database</span>
                            </div>
                        </div>
                        <div event>
                            <div class="properties">
                                <div style="background-color: red;" class="property">Social</div>
                                <span>Update customer database</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">To Do</div>
                <div class="column">In Progress</div>
                <div class="column">Done</div>
        </div>
</body>

</html>
