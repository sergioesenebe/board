<!DOCTYPE html>
<html>
<!--  -->

<head>
    <meta charset="utf8">
    <title>esenebe board - Home</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="icon" href="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png" />
</head>

<body>
    <div class="board-half-content">
        <div class="half-bar">
            <img class="icon"
                src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png">
            <div class="options-bar">
                <a href="./home.html"><button class="button-not-selected button-home"></button></a>
                <a href="boards.html"><button class="button-board-selected"></button></a>
                <a href="./notes.html"><button class="button-not-selected button-notes"></button></a>
                <a href="./calendar.html"><button class="button-not-selected button-calendar"></button></a>
            </div>
            <div class="profile-bar">
                <a href="./settings.html"><button class="button-not-selected buton-settings"></button></a>
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">
            </div>
        </div>
        <header>
            <div id="back-and-title">
                <a href="./boards.html"><img id="back" src="https://res.cloudinary.com/drmjf3gno/image/upload/v1745322144/Icons/Black/back_black.png"></a>
            <h1 id="board-title"></h1>
            </div>
            
            <div id="title-options">
                <div id="options-general" class="hidden">
                    <p id="edit-general" class="edit-option options">Edit</p>
                    <p class="delete-option options">Delete</p>
                </div>
                <div id="search">
                    <input type="text" id="search-input" class="hidden" placeholder="Search...">
                    <img id ="search-icon" class="options-button" src="https://res.cloudinary.com/drmjf3gno/image/upload/v1745307219/Icons/Black/search_black.png">
                </div>
                <img id="options-icon" class="options-button" src="https://res.cloudinary.com/drmjf3gno/image/upload/v1745307219/Icons/Black/options_black.png">
                
            </div>
            
        </header>
        <div id="board">
        </div>
        <script type="module" src="js/board.js"></script>
</body>

</html>
