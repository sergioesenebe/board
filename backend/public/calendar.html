</head>

<body>
    <div id="calendar-half-content">
        <div class="half-bar">
            <img class="icon"
                src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png">
            <div class="options-bar">
                <a href="./home.html"><button class="button-not-selected button-home"></button></a>
                <a href="./boards.html"><button class="button-not-selected button-board"></button></a>
                <a href="./notes.html"><button class="button-not-selected button-notes"></button></a>
                <a href="./calendar.html"><button class="button-calendar-selected"></button></a>
            </div>
            <div class="profile-bar">
                <a href="./settings.html"><button class="button-not-selected buton-settings"></button></a>
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">
            </div>
        </div>
        <header>
            <div id="back-and-title">
                <a href="./home.html"><img class="back"
                        src="https://res.cloudinary.com/drmjf3gno/image/upload/v1745322144/Icons/Black/back_black.png"></a>
                <h1 id="board-title"></h1>
            </div>
            <h1>Your Calendar</h1>
        </header>
        <div class="box">
            <div class="calendar">
                <div id="calendar-header">
                    <img class="options-button" width="30px" id="previous-month"
                        src="https://res.cloudinary.com/drmjf3gno/image/upload/v1745322144/Icons/Black/back_black.png">
                    <h3 id="calendar-date"></h3>
                    <img class="options-button" width="30px" id="next-month"
                        src="https://res.cloudinary.com/drmjf3gno/image/upload/v1747750089/Icons/Black/next_black.png">
                </div>
                <table id="tbody">
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
            </table>
            <div id="calendar-legend">
                <div style="background-color: lightsalmon;"></div>Today
                <div style="background-color: lightgoldenrodyellow;"></div>Event
            </div>
        </div>
        <div class="right">
            <div class="events">
                <div id="title-and-events">
                    <h1>Your events</h1>
                    <div id="events-by-day">
