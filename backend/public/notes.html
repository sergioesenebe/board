<!DOCTYPE html>
<html>
<!--  -->

<head>
    <meta charset="utf8">
    <title>esenebe board - Notes</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/boardsnotes.css">
    <link rel="icon" href="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png" />
</head>

<body>
    <div class="elements-half-content">
        <div class="half-bar">
            <img class="icon"
                src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743428301/Logos/esenebe_logo.png">
            <div class="options-bar">
                <a href="./home.html"><button class="button-not-selected button-home"></button></a>
                <a href="./boards.html"><button class="button-not-selected button-board"></button></a>
                <button class="button-notes-elected button-notes"></button></a>
                <a href="./calendar.html"><button class="button-not-selected button-calendar"></button></a>
            </div>
            <div class="profile-bar">
                <a href="./settings.html"><button class="button-not-selected buton-settings"></button></a>
                <img src="https://res.cloudinary.com/drmjf3gno/image/upload/v1743417676/Avatars/boy_avatar.jpg">
            </div>
        </div>
        <header>
            <div id="back-and-title">
                <a href="./home.html"><img class="back"
                        src="https://res.cloudinary.com/drmjf3gno/image/upload/v1745322144/Icons/Black/back_black.png"></a>
                <h1>Your Notes</h1>
            </div>
            <div id="search">
                <input type="text" id="search-input" class="fade fade-out" placeholder="Search..."
                    style="display: none;">
                <img id="search-icon" class="options-button" width="40px" height="40px"
                    src="https://res.cloudinary.com/drmjf3gno/image/upload/v1745307219/Icons/Black/search_black.png">
            </div>
        </header>
        <div id="elements">
        </div>
    </div>
    <script type="module" src="js/notes.js"></script>
</body>


</html>
