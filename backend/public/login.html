<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esenebe board - Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/authentication.css">
    <link rel="icon" href="/img/Logos/esenebe_logo.png" />
</head>

<body>
    <div class="box">
        <div class="left">
            <img class="logo-left"
                src="/img/Logos/esenebe_board_logo.png">
            <form class="login-form">
                <img class="logo-form"
                    src="/img/Logos/esenebe_board_logo.png">
                <h2>Welcome Back</h2>

                <div class="login-field">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>

                <div class="login-field">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>


                <button type="submit" id="login-button" class="login-button">Login</button>
                <a href="./signup.html" id="signup-button" class="login-button">Sign Up</a>
                <p id="error-message" style="color:#F08080; text-align: center;"></p>
            </form>
        </div>

        <div class="right">
            <img src="/img/Wallpapers/login.jpg">
            <div class="inside-image">
                <h1>A place to organize yourself</h1>
                <p>Create notes, boards and save all your events in your calendar. An easy way to organize yourself.</p>
            </div>
        </div>
        <script type="module" src="js/login.js"></script>
</body>

</html>
